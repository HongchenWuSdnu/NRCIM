<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NRCIM 示例数据初始化（浏览器版 / sql.js）</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; margin: 24px; }
    h1 { font-size: 20px; margin: 0 0 8px; }
    .panel { border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; margin-bottom: 16px; box-shadow: 0 1px 2px rgba(0,0,0,0.04);} 
    button { padding: 8px 12px; border-radius: 10px; border: 1px solid #d1d5db; background: #fafafa; cursor: pointer; }
    button:hover { background: #f3f4f6; }
    #log { white-space: pre-wrap; background: #0b1020; color: #d1e7ff; padding: 12px; border-radius: 8px; min-height: 140px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    .muted { color: #6b7280; }
    .ok { color: #059669; font-weight: 600; }
    .warn { color: #b45309; font-weight: 600; }
    .err { color: #dc2626; font-weight: 600; }
    code { background: #f3f4f6; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="panel">
    <h1>NRCIM 示例数据初始化（浏览器端 SQLite：sql.js）</h1>
    <p class="muted">此页面将您给出的 Node.js + sqlite3 初始化脚本改写为可在浏览器中运行的 <b>单文件 HTML</b> 版本。我们使用 <code>sql.js</code>（SQLite 的 WebAssembly 版本）在前端创建数据库、建表并插入示例数据；并提供下载生成的 <code>natural_resources.db</code> 的功能。</p>
    <div class="row">
      <button id="initBtn">① 初始化 NRCIM 示例数据</button>
      <button id="countBtn" disabled>② 查询各表记录数</button>
      <button id="downloadBtn" disabled>③ 导出 SQLite DB</button>
    </div>
  </div>

  <div class="panel">
    <h2>运行日志</h2>
    <div id="log">就绪。点击“初始化”开始…</div>
  </div>

  <!-- sql.js：使用 CDN 加载（会自动加载同版本的 wasm 文件）-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.2/sql-wasm.js" integrity="sha512-8UqDopZkRr8X2M9TF0p2qgIn6JqkJwHE0J8sE0qP5WmFx4SaP2y9eG3k9dwc1wUeJc1KcGk8wQ9H/ffl5mZ8qA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script type="module">
    // 简易日志工具
    const logEl = document.getElementById('log');
    const log = (...args) => { logEl.textContent += '\n' + args.join(' '); logEl.scrollTop = logEl.scrollHeight; };
    logEl.textContent = '就绪。点击“初始化”开始…';

    // 生成 UUID（浏览器原生）
    const uuidv4 = () => crypto.randomUUID();

    let SQL;      // sql.js 模块
    let db;       // 内存数据库
    let ready = false;

    // 1) 加载 sql.js
    SQL = await initSqlJs({
      locateFile: (file) => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.2/${file}`
    });

    // 2) 创建内存数据库
    db = new SQL.Database();
    ready = true;

    const initBtn = document.getElementById('initBtn');
    const countBtn = document.getElementById('countBtn');
    const downloadBtn = document.getElementById('downloadBtn');

    // 建表（与原 Node 版保持一致）
    const createTablesSQL = `
      CREATE TABLE IF NOT EXISTS indicators (
        id TEXT PRIMARY KEY,
        name TEXT,
        level INTEGER,
        resource_type_id TEXT,
        description TEXT,
        source_type TEXT,
        unit TEXT
      );

      CREATE TABLE IF NOT EXISTS regions (
        id TEXT PRIMARY KEY,
        name TEXT,
        type TEXT,
        characteristics TEXT, -- 存 JSON 字符串
        indicators TEXT        -- 存 JSON 字符串（关联的 indicator id 列表）
      );

      CREATE TABLE IF NOT EXISTS modules (
        id TEXT PRIMARY KEY,
        name TEXT,
        description TEXT,
        indicators TEXT,        -- JSON：indicator id 列表
        applicable_regions TEXT -- JSON：可适用区域类型列表
      );

      CREATE TABLE IF NOT EXISTS observations (
        id TEXT PRIMARY KEY,
        observation_time TEXT,
        region_id TEXT,
        resource_type_id TEXT,
        indicator_id TEXT,
        value REAL,
        unit TEXT,
        collection_method TEXT
      );
    `;

    function run(sql, params = []) {
      db.run(sql, params);
    }

    function insertOrIgnore(table, columns, values) {
      // SQLite 在浏览器里同样支持 INSERT OR IGNORE
      const placeholders = columns.map(() => '?').join(',');
      const sql = `INSERT OR IGNORE INTO ${table} (${columns.join(',')}) VALUES (${placeholders})`;
      run(sql, values);
    }

    function stringify(obj) { return JSON.stringify(obj); }

    // === 生成示例数据（严格根据您给的脚本） ===
    function buildData() {
      const sampleIndicators = [

        { id: uuidv4(), name: '年太阳辐射总量', level: 1, resource_type_id: 'climate', description: '反映光能热量资源的数量', source_type: '正演', unit: 'MJ/m²' },
        { id: uuidv4(), name: '年风能密度', level: 1, resource_type_id: 'climate', description: '反映风能资源的数量', source_type: '正演', unit: 'W/m²' },
        // 二级（质量）
        { id: uuidv4(), name: '降水变异系数', level: 2, resource_type_id: 'climate', description: '反映降水资源的稳定性', source_type: '正演', unit: '无量纲' },
        { id: uuidv4(), name: '大气CO2浓度', level: 2, resource_type_id: 'climate', description: '反映大气成分资源质量', source_type: '正演', unit: 'ppm' },
        // 三级（可直接观测）
        { id: uuidv4(), name: '日均气温', level: 3, resource_type_id: 'climate', description: '可直接观测的温度指标', source_type: '正演', unit: '°C' },
        { id: uuidv4(), name: '相对湿度', level: 3, resource_type_id: 'climate', description: '可直接观测的湿度指标', source_type: '正演', unit: '%' },

        // 地表覆盖
        { id: uuidv4(), name: '森林覆盖率', level: 1, resource_type_id: 'surface_cover', description: '林木资源数量指标', source_type: '反演', unit: '%' },
        { id: uuidv4(), name: '草地生产力', level: 2, resource_type_id: 'surface_cover', description: '草地资源质量指标', source_type: '反演', unit: 'kg/hm²' },
        { id: uuidv4(), name: '作物产量', level: 3, resource_type_id: 'surface_cover', description: '作物资源产量指标', source_type: '反演', unit: 'kg/hm²' },

        // 水资源
        { id: uuidv4(), name: '地表水储量', level: 1, resource_type_id: 'water', description: '地表水资源数量', source_type: '正演', unit: '万m³' },
        { id: uuidv4(), name: '水质指数', level: 2, resource_type_id: 'water', description: '水资源质量评价', source_type: '正演', unit: '无量纲' },
        { id: uuidv4(), name: '冰川面积', level: 3, resource_type_id: 'water', description: '冰川资源面积', source_type: '反演', unit: 'km²' },

        // 土地资源
        { id: uuidv4(), name: '耕地面积', level: 1, resource_type_id: 'land', description: '农用地数量指标', source_type: '正演', unit: 'hm²' },
        { id: uuidv4(), name: '土壤有机质含量', level: 2, resource_type_id: 'land', description: '土地资源质量指标', source_type: '正演', unit: 'g/kg' },
        { id: uuidv4(), name: '冻土层厚度', level: 3, resource_type_id: 'land', description: '冻土资源特征指标', source_type: '正演', unit: 'm' }
      ];

      const sampleRegions = [
        {
          id: uuidv4(),
          name: '长江中下游陆地水面区',
          type: '陆地水面区',
          characteristics: stringify({
            '地形特征': '河流湖泊密布的平原地区',
            '气候类型': '亚热带季风气候',
            '水系特点': '河网密集，湖泊众多',
            '主要功能': '水资源调节、生态服务'
          }),
          indicators: stringify([sampleIndicators[0].id, sampleIndicators[11].id, sampleIndicators[12].id])
        },
        {
          id: uuidv4(),
          name: '东北大兴安岭植被覆盖区',
          type: '植被覆盖区',
          characteristics: stringify({
            '植被类型': '温带针叶林',

            '土壤类型': '棕壤、暗棕壤',
            '生态功能': '碳汇、生物多样性保护'
          }),
          indicators: stringify([sampleIndicators[7].id, sampleIndicators[8].id, sampleIndicators[9].id])
        },
        {
          id: uuidv4(),
          name: '内蒙古高原裸地区',
          type: '裸地区',
          characteristics: stringify({
            '地貌类型': '高原丘陵',
            '植被稀少': '草原向荒漠过渡',
            '土壤特征': '栗钙土、棕钙土',
            '气候干旱': '年降水量200-400mm'
          }),
          indicators: stringify([sampleIndicators[0].id, sampleIndicators[3].id, sampleIndicators[14].id])
        },
        {
          id: uuidv4(),
          name: '青藏高原冰川-冻土区',
          type: '冰川-冻土区',
          characteristics: stringify({
            '海拔高度': '平均海拔4000m以上',
            '冻土类型': '多年冻土、季节冻土',
            '冰川分布': '现代冰川发育',
            '气候特征': '高寒气候'
          }),
          indicators: stringify([sampleIndicators[13].id, sampleIndicators[15].id, sampleIndicators[1].id])
        },
        {
          id: uuidv4(),
          name: '黄河三角洲过渡区',
          type: '过渡区',
          characteristics: stringify({
            '生态类型': '河口湿地系统',
            '地貌特征': '三角洲平原',
            '水盐条件': '淡水与海水交汇',
            '生态价值': '候鸟栖息地、生物多样性'
          }),
          indicators: stringify([sampleIndicators[11].id, sampleIndicators[12].id, sampleIndicators[7].id])
        },
        {
          id: uuidv4(),
          name: '渤海湾海岸区',
          type: '海岸区',
          characteristics: stringify({
            '海岸类型': '淤泥质海岸',
            '潮汐特征': '正规半日潮',

          }),
          indicators: stringify([sampleIndicators[12].id, sampleIndicators[8].id, sampleIndicators[0].id])
        }
      ];

      const sampleModules = [
        {
          id: uuidv4(),
          name: '气候资源数量质量模块',
          description: '整合气候资源的数量和质量指标，包括水分、光能热量、风能和大气成分资源',
          indicators: stringify([sampleIndicators[0].id, sampleIndicators[1].id, sampleIndicators[2].id, sampleIndicators[3].id, sampleIndicators[4].id]),
          applicable_regions: stringify(['陆地水面区', '植被覆盖区', '裸地区', '冰川-冻土区', '过渡区', '海岸区'])
        },
        {
          id: uuidv4(),
          name: '地表覆盖资源模块',
          description: '涵盖林木、草、作物等地表覆盖资源的综合评价模块',
          indicators: stringify([sampleIndicators[7].id, sampleIndicators[8].id, sampleIndicators[9].id]),
          applicable_regions: stringify(['植被覆盖区', '过渡区', '裸地区'])
        },
        {
          id: uuidv4(),
          name: '水资源综合模块',
          description: '整合地表水、冰川、海面和地下水资源的观测指标',
          indicators: stringify([sampleIndicators[10].id, sampleIndicators[11].id, sampleIndicators[12].id]),
          applicable_regions: stringify(['陆地水面区', '冰川-冻土区', '过渡区', '海岸区'])
        },
        {
          id: uuidv4(),
          name: '土地资源质量模块',
          description: '包含农用地和未利用地的土地资源评价指标',
          indicators: stringify([sampleIndicators[13].id, sampleIndicators[14].id, sampleIndicators[15].id]),
          applicable_regions: stringify(['植被覆盖区', '裸地区', '冰川-冻土区'])
        },
        {
          id: uuidv4(),
          name: '资源间相互作用过程模块',
          description: '反映不同资源间通过物理、化学、生物等作用实现能量和物质交换过程',
          indicators: stringify([sampleIndicators[5].id, sampleIndicators[6].id, sampleIndicators[3].id, sampleIndicators[11].id]),
          applicable_regions: stringify(['陆地水面区', '植被覆盖区', '过渡区'])
        },
        {
          id: uuidv4(),
          name: '自然资源资产化管理赋能模块',
          description: '服务于自然资源资产化管理的功能模块，支撑资源价值评估和管理决策',
          indicators: stringify([sampleIndicators[0].id, sampleIndicators[7].id, sampleIndicators[10].id, sampleIndicators[13].id]),
          applicable_regions: stringify(['陆地水面区', '植被覆盖区', '海岸区'])
        },
        {
          id: uuidv4(),
          name: '生态系统平衡研究赋能模块',
          description: '支撑资源系统平衡相关科学研究的功能模块',
          indicators: stringify([sampleIndicators[4].id, sampleIndicators[8].id, sampleIndicators[11].id, sampleIndicators[14].id]),
          applicable_regions: stringify(['植被覆盖区', '过渡区', '冰川-冻土区'])
        },
        {
          id: uuidv4(),
          name: '资源状态预测赋能模块',
          description: '用于预判未来资源状态模型模拟的功能模块',
          indicators: stringify([sampleIndicators[2].id, sampleIndicators[3].id, sampleIndicators[9].id, sampleIndicators[12].id]),
          applicable_regions: stringify(['陆地水面区', '植被覆盖区', '裸地区', '海岸区'])
        }
      ];

      const sampleObservations = [
        // 长江中下游陆地水面区
        { id: uuidv4(), observation_time: '2024-01-15 10:00:00', region_id: sampleRegions[0].id, resource_type_id: 'climate', indicator_id: sampleIndicators[0].id, value: 1200, unit: 'mm', collection_method: '自动监测' },
        { id: uuidv4(), observation_time: '2024-01-15 10:00:00', region_id: sampleRegions[0].id, resource_type_id: 'water',   indicator_id: sampleIndicators[10].id, value: 850.5, unit: '万m³', collection_method: '人工观测' },
        { id: uuidv4(), observation_time: '2024-01-15 14:00:00', region_id: sampleRegions[0].id, resource_type_id: 'water',   indicator_id: sampleIndicators[11].id, value: 78.5, unit: '无量纲', collection_method: '实地调查' },
        // 东北大兴安岭
        { id: uuidv4(), observation_time: '2024-01-16 09:00:00', region_id: sampleRegions[1].id, resource_type_id: 'surface_cover', indicator_id: sampleIndicators[7].id, value: 82.3, unit: '%', collection_method: '遥感监测' },
        { id: uuidv4(), observation_time: '2024-01-16 09:00:00', region_id: sampleRegions[1].id, resource_type_id: 'surface_cover', indicator_id: sampleIndicators[8].id, value: 4250, unit: 'kg/hm²', collection_method: '实地调查' },
        // 内蒙古高原
        { id: uuidv4(), observation_time: '2024-01-17 11:00:00', region_id: sampleRegions[2].id, resource_type_id: 'climate', indicator_id: sampleIndicators[0].id, value: 320, unit: 'mm', collection_method: '自动监测' },
        { id: uuidv4(), observation_time: '2024-01-17 11:00:00', region_id: sampleRegions[2].id, resource_type_id: 'land',    indicator_id: sampleIndicators[13].id, value: 1250.8, unit: 'hm²', collection_method: '遥感监测' },
        // 青藏高原
        { id: uuidv4(), observation_time: '2024-01-18 08:00:00', region_id: sampleRegions[3].id, resource_type_id: 'water',   indicator_id: sampleIndicators[12].id, value: 156.7, unit: 'km²', collection_method: '遥感监测' },
        { id: uuidv4(), observation_time: '2024-01-18 08:00:00', region_id: sampleRegions[3].id, resource_type_id: 'land',    indicator_id: sampleIndicators[15].id, value: 2.8, unit: 'm', collection_method: '实地调查' },
        { id: uuidv4(), observation_time: '2024-01-18 12:00:00', region_id: sampleRegions[3].id, resource_type_id: 'climate', indicator_id: sampleIndicators[1].id, value: 6800, unit: 'MJ/m²', collection_method: '自动监测' },
        // 黄河三角洲
        { id: uuidv4(), observation_time: '2024-01-19 15:00:00', region_id: sampleRegions[4].id, resource_type_id: 'surface_cover', indicator_id: sampleIndicators[7].id, value: 35.8, unit: '%', collection_method: '遥感监测' },
        { id: uuidv4(), observation_time: '2024-01-19 15:00:00', region_id: sampleRegions[4].id, resource_type_id: 'water',   indicator_id: sampleIndicators[11].id, value: 65.2, unit: '无量纲', collection_method: '实地调查' },
        // 渤海湾海岸区
        { id: uuidv4(), observation_time: '2024-01-20 13:00:00', region_id: sampleRegions[5].id, resource_type_id: 'climate', indicator_id: sampleIndicators[0].id, value: 580, unit: 'mm', collection_method: '自动监测' },
        { id: uuidv4(), observation_time: '2024-01-20 13:00:00', region_id: sampleRegions[5].id, resource_type_id: 'surface_cover', indicator_id: sampleIndicators[8].id, value: 2850, unit: 'kg/hm²', collection_method: '实地调查' }
      ];

      return { sampleIndicators, sampleRegions, sampleModules, sampleObservations };
    }

    function insertData({ sampleIndicators, sampleRegions, sampleModules, sampleObservations }) {
      // indicators
      for (const it of sampleIndicators) {
        insertOrIgnore('indicators', ['id','name','level','resource_type_id','description','source_type','unit'], [it.id, it.name, it.level, it.resource_type_id, it.description, it.source_type, it.unit]);
      }
      // regions
      for (const r of sampleRegions) {
        insertOrIgnore('regions', ['id','name','type','characteristics','indicators'], [r.id, r.name, r.type, r.characteristics, r.indicators]);
      }
      // modules
      for (const m of sampleModules) {
        insertOrIgnore('modules', ['id','name','description','indicators','applicable_regions'], [m.id, m.name, m.description, m.indicators, m.applicable_regions]);
      }
      // observations
      for (const o of sampleObservations) {
        insertOrIgnore('observations', ['id','observation_time','region_id','resource_type_id','indicator_id','value','unit','collection_method'], [o.id, o.observation_time, o.region_id, o.resource_type_id, o.indicator_id, o.value, o.unit, o.collection_method]);
      }
    }

    function queryOne(sql) {
      const res = db.exec(sql);
      if (!res.length) return [];
      const rows = [];
      const { columns, values } = res[0];
      for (const v of values) {
        const obj = {};
        columns.forEach((c, i) => obj[c] = v[i]);
        rows.push(obj);
      }
      return rows;
    }

    initBtn.addEventListener('click', () => {
      if (!ready) return;
      log('开始初始化 NRCIM 示例数据...');
      try {
        db.exec('BEGIN;');
        db.exec(createTablesSQL);
        const data = buildData();
        insertData(data);
        db.exec('COMMIT;');

        log('\n\u2714 NRCIM 方法示例数据初始化完成！');
        log('已插入数据：');
        log('- 16个详细指标（覆盖4大类资源的三级指标体系）');
        log('- 6个区域模块集（陆地水面区、植被覆盖区、裸地区、冰川-冻土区、过渡区、海岸区）');
        log('- 8个功能模块（4个归类模块 + 1个相互作用模块 + 3个赋能模块）');
        log('- 14条观测数据（涵盖各区域的典型观测记录）');

        countBtn.disabled = false;
        downloadBtn.disabled = false;
      } catch (e) {
        db.exec('ROLLBACK;');
        log('\n[错误]', e.message || e);
      }
    });

    countBtn.addEventListener('click', () => {
      try {
        const tables = ['indicators','regions','modules','observations'];
        for (const t of tables) {
          const [{ cnt }] = queryOne(`SELECT COUNT(*) AS cnt FROM ${t};`);
          log(`${t} => ${cnt}`);
        }
      } catch (e) {
        log('[查询错误]', e.message || e);
      }
    });

    downloadBtn.addEventListener('click', () => {
      try {
        const binaryArray = db.export();
        const blob = new Blob([binaryArray], { type: 'application/octet-stream' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'natural_resources.db';
        a.click();
        URL.revokeObjectURL(a.href);
        log('已导出文件：natural_resources.db');
      } catch (e) {
        log('[导出错误]', e.message || e);
      }
    });
  </script>
