<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NRCIM 示例数据初始化（HTML 版）</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; margin: 24px; }
    h1 { font-size: 20px; margin: 0 0 8px; }
    .panel { border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; margin-bottom: 16px; box-shadow: 0 1px 2px rgba(0,0,0,0.04);} 
    #log { white-space: pre-wrap; background: #0b1020; color: #d1e7ff; padding: 12px; border-radius: 8px; min-height: 200px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    a.btn { display:inline-block; margin-top:8px; padding:6px 10px; border:1px solid #d1d5db; border-radius:10px; text-decoration:none; color:#111827; background:#fafafa; }
    a.btn:hover{ background:#f3f4f6; }
  </style>
</head>
<body>
  <div class="panel">
    <h1>NRCIM 示例数据初始化（浏览器端 / sql.js）</h1>
    <div id="log">正在准备环境…</div>
    <a id="download" class="btn" href="#" style="display:none">下载 natural_resources.db</a>
  </div>

  <!-- sql.js：CDN 加载（自动加载 wasm）-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.2/sql-wasm.js" integrity="sha512-8UqDopZkRr8X2M9TF0p2qgIn6JqkJwHE0J8sE0qP5WmFx4SaP2y9eG3k9dwc1wUeJc1KcGk8wQ9H/ffl5mZ8qA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    const logEl = document.getElementById('log');
    const append = (t) => { logEl.textContent += (logEl.textContent ? '
' : '') + t; logEl.scrollTop = logEl.scrollHeight; };
    const uuidv4 = () => (crypto.randomUUID ? crypto.randomUUID() : ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g,c=>(c^crypto.getRandomValues(new Uint8Array(1))[0]&15>>c/4).toString(16))));

    let SQL, db;

    (async () => {
      SQL = await initSqlJs({ locateFile: f => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.2/${f}`});
      db = new SQL.Database();

      // —— 开始：尽量还原 Node.js 控制台输出 ——
      append('开始初始化NRCIM示例数据...');

      const createTablesSQL = `
        CREATE TABLE IF NOT EXISTS indicators (
          id TEXT PRIMARY KEY,
          name TEXT,
          level INTEGER,
          resource_type_id TEXT,
          description TEXT,
          source_type TEXT,
          unit TEXT
        );
        CREATE TABLE IF NOT EXISTS regions (
          id TEXT PRIMARY KEY,
          name TEXT,
          type TEXT,
          characteristics TEXT,
          indicators TEXT
        );
        CREATE TABLE IF NOT EXISTS modules (
          id TEXT PRIMARY KEY,
          name TEXT,
          description TEXT,
          indicators TEXT,
          applicable_regions TEXT
        );
        CREATE TABLE IF NOT EXISTS observations (
          id TEXT PRIMARY KEY,
          observation_time TEXT,
          region_id TEXT,
          resource_type_id TEXT,
          indicator_id TEXT,
          value REAL,
          unit TEXT,
          collection_method TEXT
        );`;

      const stringify = JSON.stringify;
      const run = (sql, params=[]) => db.run(sql, params);
      const insertOrIgnore = (table, cols, vals) => {
        const ph = cols.map(()=>'?').join(',');
        run(`INSERT OR IGNORE INTO ${table} (${cols.join(',')}) VALUES (${ph})`, vals);
      };

      // 指标
      const indicators = [
        { id: uuidv4(), name: '年降水总量', level: 1, resource_type_id: 'climate', description: '反映气候资源中水分资源的数量', source_type: '正演', unit: 'mm' },
        { id: uuidv4(), name: '年太阳辐射总量', level: 1, resource_type_id: 'climate', description: '反映光能热量资源的数量', source_type: '正演', unit: 'MJ/m²' },
        { id: uuidv4(), name: '年风能密度', level: 1, resource_type_id: 'climate', description: '反映风能资源的数量', source_type: '正演', unit: 'W/m²' },
        { id: uuidv4(), name: '降水变异系数', level: 2, resource_type_id: 'climate', description: '反映降水资源的稳定性', source_type: '正演', unit: '无量纲' },
        { id: uuidv4(), name: '大气CO2浓度', level: 2, resource_type_id: 'climate', description: '反映大气成分资源质量', source_type: '正演', unit: 'ppm' },
        { id: uuidv4(), name: '日均气温', level: 3, resource_type_id: 'climate', description: '可直接观测的温度指标', source_type: '正演', unit: '°C' },
        { id: uuidv4(), name: '相对湿度', level: 3, resource_type_id: 'climate', description: '可直接观测的湿度指标', source_type: '正演', unit: '%' },
        { id: uuidv4(), name: '森林覆盖率', level: 1, resource_type_id: 'surface_cover', description: '林木资源数量指标', source_type: '反演', unit: '%' },
        { id: uuidv4(), name: '草地生产力', level: 2, resource_type_id: 'surface_cover', description: '草地资源质量指标', source_type: '反演', unit: 'kg/hm²' },
        { id: uuidv4(), name: '作物产量', level: 3, resource_type_id: 'surface_cover', description: '作物资源产量指标', source_type: '反演', unit: 'kg/hm²' },
        { id: uuidv4(), name: '地表水储量', level: 1, resource_type_id: 'water', description: '地表水资源数量', source_type: '正演', unit: '万m³' },
        { id: uuidv4(), name: '水质指数', level: 2, resource_type_id: 'water', description: '水资源质量评价', source_type: '正演', unit: '无量纲' },
        { id: uuidv4(), name: '冰川面积', level: 3, resource_type_id: 'water', description: '冰川资源面积', source_type: '反演', unit: 'km²' },
        { id: uuidv4(), name: '耕地面积', level: 1, resource_type_id: 'land', description: '农用地数量指标', source_type: '正演', unit: 'hm²' },
        { id: uuidv4(), name: '土壤有机质含量', level: 2, resource_type_id: 'land', description: '土地资源质量指标', source_type: '正演', unit: 'g/kg' },
        { id: uuidv4(), name: '冻土层厚度', level: 3, resource_type_id: 'land', description: '冻土资源特征指标', source_type: '正演', unit: 'm' },
      ];

      const regions = [
        { id: uuidv4(), name: '长江中下游陆地水面区', type: '陆地水面区',
          characteristics: stringify({ '地形特征':'河流湖泊密布的平原地区','气候类型':'亚热带季风气候','水系特点':'河网密集，湖泊众多','主要功能':'水资源调节、生态服务'}),
          indicators: stringify([indicators[0].id, indicators[11].id, indicators[12].id]) },
        { id: uuidv4(), name: '东北大兴安岭植被覆盖区', type: '植被覆盖区',
          characteristics: stringify({ '植被类型':'温带针叶林','气候条件':'温带大陆性气候','土壤类型':'棕壤、暗棕壤','生态功能':'碳汇、生物多样性保护'}),
          indicators: stringify([indicators[7].id, indicators[8].id, indicators[9].id]) },
        { id: uuidv4(), name: '内蒙古高原裸地区', type: '裸地区',
          characteristics: stringify({ '地貌类型':'高原丘陵','植被稀少':'草原向荒漠过渡','土壤特征':'栗钙土、棕钙土','气候干旱':'年降水量200-400mm'}),
          indicators: stringify([indicators[0].id, indicators[3].id, indicators[14].id]) },
        { id: uuidv4(), name: '青藏高原冰川-冻土区', type: '冰川-冻土区',
          characteristics: stringify({ '海拔高度':'平均海拔4000m以上','冻土类型':'多年冻土、季节冻土','冰川分布':'现代冰川发育','气候特征':'高寒气候'}),
          indicators: stringify([indicators[13].id, indicators[15].id, indicators[1].id]) },
        { id: uuidv4(), name: '黄河三角洲过渡区', type: '过渡区',
          characteristics: stringify({ '生态类型':'河口湿地系统','地貌特征':'三角洲平原','水盐条件':'淡水与海水交汇','生态价值':'候鸟栖息地、生物多样性'}),
          indicators: stringify([indicators[11].id, indicators[12].id, indicators[7].id]) },
        { id: uuidv4(), name: '渤海湾海岸区', type: '海岸区',
          characteristics: stringify({ '海岸类型':'淤泥质海岸','潮汐特征':'正规半日潮','生态系统':'海岸带湿地','资源特色':'海洋渔业、盐业资源'}),
          indicators: stringify([indicators[12].id, indicators[8].id, indicators[0].id]) },
      ];

      const modules = [
        { id: uuidv4(), name: '气候资源数量质量模块', description: '整合气候资源的数量和质量指标，包括水分、光能热量、风能和大气成分资源',
          indicators: stringify([indicators[0].id, indicators[1].id, indicators[2].id, indicators[3].id, indicators[4].id]),
          applicable_regions: stringify(['陆地水面区','植被覆盖区','裸地区','冰川-冻土区','过渡区','海岸区']) },
        { id: uuidv4(), name: '地表覆盖资源模块', description: '涵盖林木、草、作物等地表覆盖资源的综合评价模块',
          indicators: stringify([indicators[7].id, indicators[8].id, indicators[9].id]),
          applicable_regions: stringify(['植被覆盖区','过渡区','裸地区']) },
        { id: uuidv4(), name: '水资源综合模块', description: '整合地表水、冰川、海面和地下水资源的观测指标',
          indicators: stringify([indicators[10].id, indicators[11].id, indicators[12].id]),
          applicable_regions: stringify(['陆地水面区','冰川-冻土区','过渡区','海岸区']) },
        { id: uuidv4(), name: '土地资源质量模块', description: '包含农用地和未利用地的土地资源评价指标',
          indicators: stringify([indicators[13].id, indicators[14].id, indicators[15].id]),
          applicable_regions: stringify(['植被覆盖区','裸地区','冰川-冻土区']) },
        { id: uuidv4(), name: '资源间相互作用过程模块', description: '反映不同资源间通过物理、化学、生物等作用实现能量和物质交换过程',
          indicators: stringify([indicators[5].id, indicators[6].id, indicators[3].id, indicators[11].id]),
          applicable_regions: stringify(['陆地水面区','植被覆盖区','过渡区']) },
        { id: uuidv4(), name: '自然资源资产化管理赋能模块', description: '服务于自然资源资产化管理的功能模块，支撑资源价值评估和管理决策',
          indicators: stringify([indicators[0].id, indicators[7].id, indicators[10].id, indicators[13].id]),
          applicable_regions: stringify(['陆地水面区','植被覆盖区','海岸区']) },
        { id: uuidv4(), name: '生态系统平衡研究赋能模块', description: '支撑资源系统平衡相关科学研究的功能模块',
          indicators: stringify([indicators[4].id, indicators[8].id, indicators[11].id, indicators[14].id]),
          applicable_regions: stringify(['植被覆盖区','过渡区','冰川-冻土区']) },
        { id: uuidv4(), name: '资源状态预测赋能模块', description: '用于预判未来资源状态模型模拟的功能模块',
          indicators: stringify([indicators[2].id, indicators[3].id, indicators[9].id, indicators[12].id]),
          applicable_regions: stringify(['陆地水面区','植被覆盖区','裸地区','海岸区']) },
      ];

      const observations = [
        { id: uuidv4(), observation_time: '2024-01-15 10:00:00', region_id: regions[0].id, resource_type_id: 'climate', indicator_id: indicators[0].id, value: 1200, unit: 'mm', collection_method: '自动监测' },
        { id: uuidv4(), observation_time: '2024-01-15 10:00:00', region_id: regions[0].id, resource_type_id: 'water', indicator_id: indicators[10].id, value: 850.5, unit: '万m³', collection_method: '人工观测' },
        { id: uuidv4(), observation_time: '2024-01-15 14:00:00', region_id: regions[0].id, resource_type_id: 'water', indicator_id: indicators[11].id, value: 78.5, unit: '无量纲', collection_method: '实地调查' },
        { id: uuidv4(), observation_time: '2024-01-16 09:00:00', region_id: regions[1].id, resource_type_id: 'surface_cover', indicator_id: indicators[7].id, value: 82.3, unit: '%', collection_method: '遥感监测' },
        { id: uuidv4(), observation_time: '2024-01-16 09:00:00', region_id: regions[1].id, resource_type_id: 'surface_cover', indicator_id: indicators[8].id, value: 4250, unit: 'kg/hm²', collection_method: '实地调查' },
        { id: uuidv4(), observation_time: '2024-01-17 11:00:00', region_id: regions[2].id, resource_type_id: 'climate', indicator_id: indicators[0].id, value: 320, unit: 'mm', collection_method: '自动监测' },
        { id: uuidv4(), observation_time: '2024-01-17 11:00:00', region_id: regions[2].id, resource_type_id: 'land', indicator_id: indicators[13].id, value: 1250.8, unit: 'hm²', collection_method: '遥感监测' },
        { id: uuidv4(), observation_time: '2024-01-18 08:00:00', region_id: regions[3].id, resource_type_id: 'water', indicator_id: indicators[12].id, value: 156.7, unit: 'km²', collection_method: '遥感监测' },
        { id: uuidv4(), observation_time: '2024-01-18 08:00:00', region_id: regions[3].id, resource_type_id: 'land', indicator_id: indicators[15].id, value: 2.8, unit: 'm', collection_method: '实地调查' },
        { id: uuidv4(), observation_time: '2024-01-18 12:00:00', region_id: regions[3].id, resource_type_id: 'climate', indicator_id: indicators[1].id, value: 6800, unit: 'MJ/m²', collection_method: '自动监测' },
        { id: uuidv4(), observation_time: '2024-01-19 15:00:00', region_id: regions[4].id, resource_type_id: 'surface_cover', indicator_id: indicators[7].id, value: 35.8, unit: '%', collection_method: '遥感监测' },
        { id: uuidv4(), observation_time: '2024-01-19 15:00:00', region_id: regions[4].id, resource_type_id: 'water', indicator_id: indicators[11].id, value: 65.2, unit: '无量纲', collection_method: '实地调查' },
        { id: uuidv4(), observation_time: '2024-01-20 13:00:00', region_id: regions[5].id, resource_type_id: 'climate', indicator_id: indicators[0].id, value: 580, unit: 'mm', collection_method: '自动监测' },
        { id: uuidv4(), observation_time: '2024-01-20 13:00:00', region_id: regions[5].id, resource_type_id: 'surface_cover', indicator_id: indicators[8].id, value: 2850, unit: 'kg/hm²', collection_method: '实地调查' },
      ];

      db.exec('BEGIN;');
      db.exec(createTablesSQL);
      indicators.forEach(it => insertOrIgnore('indicators', ['id','name','level','resource_type_id','description','source_type','unit'], [it.id, it.name, it.level, it.resource_type_id, it.description, it.source_type, it.unit]));
      regions.forEach(r => insertOrIgnore('regions', ['id','name','type','characteristics','indicators'], [r.id, r.name, r.type, r.characteristics, r.indicators]));
      modules.forEach(m => insertOrIgnore('modules', ['id','name','description','indicators','applicable_regions'], [m.id, m.name, m.description, m.indicators, m.applicable_regions]));
      observations.forEach(o => insertOrIgnore('observations', ['id','observation_time','region_id','resource_type_id','indicator_id','value','unit','collection_method'], [o.id, o.observation_time, o.region_id, o.resource_type_id, o.indicator_id, o.value, o.unit, o.collection_method]));
      db.exec('COMMIT;');

      append('NRCIM方法示例数据初始化完成！');
      append('已插入数据：');
      append('- 16个详细指标（覆盖4大类资源的三级指标体系）');
      append('- 6个区域模块集（陆地水面区、植被覆盖区、裸地区、冰川-冻土区、过渡区、海岸区）');
      append('- 8个功能模块（4个归类模块 + 1个相互作用模块 + 3个赋能模块）');
      append('- 14条观测数据（涵盖各区域的典型观测记录）');

      // 提供导出（方便与你原脚本结果一致地得到 .db 文件）
      const bin = db.export();
      const blob = new Blob([bin], { type: 'application/octet-stream' });
      const url = URL.createObjectURL(blob);
      const a = document.getElementById('download');
      a.href = url; a.style.display = 'inline-block';

      // 模拟“关闭数据库连接”日志
      setTimeout(() => {
        // sql.js 无显式 close，这里只输出日志模拟 Node 行为
        append('数据库连接已关闭');
      }, 1000);
    })();
  </script>
</body>
</html>
